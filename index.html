<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch Stream Status | Portfolio Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --twitch-purple: #9146ff;
            --twitch-dark: #0e0e10;
            --twitch-darker: #18181b;
            --twitch-light: #efeff1;
            --online: #00ba7c;
            --offline: #d3d3d3;
            --error: #e91916;
            --transition: all 0.3s ease;
        }

        body {
            background: linear-gradient(135deg, var(--twitch-darker) 0%, #2a2a2e 100%);
            color: var(--twitch-light);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 30px 20px;
            margin-bottom: 30px;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .logo i {
            font-size: 2.5rem;
            color: var(--twitch-purple);
        }

        h1 {
            font-size: 2.8rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--twitch-purple), #bf94ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #adadb8;
            max-width: 600px;
            margin: 0 auto 25px;
        }

        .filters {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: rgba(145, 70, 255, 0.1);
            color: var(--twitch-light);
            border: 1px solid var(--twitch-purple);
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 600;
        }

        .filter-btn:hover {
            background: rgba(145, 70, 255, 0.2);
        }

        .filter-btn.active {
            background: var(--twitch-purple);
        }

        .channels-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .channel-card {
            background: var(--twitch-dark);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.3);
            transition: var(--transition);
            display: flex;
            flex-direction: column;
        }

        .channel-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.4);
        }

        .channel-header {
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            border-bottom: 1px solid #2c2c2e;
        }

        .avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--twitch-purple);
        }

        .channel-info {
            flex: 1;
        }

        .channel-name {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
        }

        .status-online {
            background: var(--online);
            box-shadow: 0 0 8px var(--online);
        }

        .status-offline {
            background: var(--offline);
        }

        .status-error {
            background: var(--error);
            box-shadow: 0 0 8px var(--error);
        }

        .channel-game {
            color: #adadb8;
            font-size: 0.9rem;
        }

        .channel-body {
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .stream-preview {
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            aspect-ratio: 16/9;
            background: #1f1f23;
        }

        .preview-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .live-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background: var(--error);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .viewer-count {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
        }

        .stream-title {
            font-weight: 600;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .stream-details {
            display: flex;
            justify-content: space-between;
            color: #adadb8;
            font-size: 0.9rem;
        }

        .channel-footer {
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .twitch-link {
            background: var(--twitch-purple);
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-weight: 600;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .twitch-link:hover {
            background: #7c3aed;
            transform: translateY(-2px);
        }

        .offline-message, .error-message {
            padding: 15px;
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            font-style: italic;
            color: #adadb8;
        }

        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
            gap: 20px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(145, 70, 255, 0.2);
            border-radius: 50%;
            border-top-color: var(--twitch-purple);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        footer {
            text-align: center;
            padding: 30px 20px;
            color: #adadb8;
            border-top: 1px solid #2c2c2e;
            margin-top: 30px;
        }

        @media (max-width: 768px) {
            .channels-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .filters {
                gap: 10px;
            }
            
            .filter-btn {
                padding: 8px 16px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fab fa-twitch"></i>
            </div>
            <h1>Twitch Stream Status</h1>
            <p class="subtitle">Check the streaming status of your favorite Twitch channels in real-time</p>
            
            <div class="filters">
                <button class="filter-btn active" data-filter="all">All Channels</button>
                <button class="filter-btn" data-filter="online">Online Now</button>
                <button class="filter-btn" data-filter="offline">Offline</button>
            </div>
        </header>
        
        <main>
            <div class="channels-grid" id="channels-container">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading Twitch channel data...</p>
                </div>
            </div>
        </main>
        
        <footer>
            <p>Powered by Twitch API | Built as a Portfolio Project</p>
        </footer>
    </div>

    <script>
        // DOM Elements
        const channelsContainer = document.getElementById('channels-container');
        const filterButtons = document.querySelectorAll('.filter-btn');
        
        // Twitch channels to monitor
        const channels = [
            "ESL_SC2", 
            "OgamingSC2", 
            "cretetion", 
            "freecodecamp", 
            "storbeck", 
            "habathcx", 
            "RobotCaleb", 
            "noobs2ninjas"
        ];
        
        // Store channel data
        let channelData = [];
        let currentFilter = 'all';
        
        // Twitch API proxy URL
        const API_BASE = 'https://twitch-proxy.freecodecamp.rocks/';
        
        // Fetch channel data from Twitch API
        async function fetchChannelData() {
            channelsContainer.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading Twitch channel data...</p>
                </div>
            `;
            
            try {
                const promises = channels.map(channel => 
                    fetch(`${API_BASE}helix/users?login=${channel}`)
                        .then(response => response.json())
                        .then(userData => {
                            return fetch(`${API_BASE}helix/streams?user_login=${channel}`)
                                .then(response => response.json())
                                .then(streamData => {
                                    return {
                                        username: channel,
                                        userData: userData.data[0],
                                        streamData: streamData.data[0]
                                    };
                                });
                        })
                );
                
                channelData = await Promise.all(promises);
                renderChannels();
            } catch (error) {
                console.error('Error fetching Twitch data:', error);
                channelsContainer.innerHTML = `
                    <div class="error-message">
                        <p>Failed to load channel data. Please try again later.</p>
                    </div>
                `;
            }
        }
        
        // Render channels based on current filter
        function renderChannels() {
            let filteredChannels = channelData;
            
            if (currentFilter === 'online') {
                filteredChannels = channelData.filter(channel => channel.streamData);
            } else if (currentFilter === 'offline') {
                filteredChannels = channelData.filter(channel => !channel.streamData);
            }
            
            if (filteredChannels.length === 0) {
                channelsContainer.innerHTML = `
                    <div class="empty-state">
                        <p>No channels match the current filter.</p>
                    </div>
                `;
                return;
            }
            
            channelsContainer.innerHTML = filteredChannels.map(channel => {
                const { username, userData, streamData } = channel;
                const isOnline = !!streamData;
                
                return `
                    <div class="channel-card" data-status="${isOnline ? 'online' : 'offline'}">
                        <div class="channel-header">
                            <img src="${userData?.profile_image_url || 'https://static-cdn.jtvnw.net/user-default-pictures-uv/41780b5a-ec78-46e1-9e6a-5312fe8c6c3a-profile_image-300x300.png'}" 
                                 alt="${username}" class="avatar">
                            <div class="channel-info">
                                <div class="channel-name">
                                    ${userData?.display_name || username}
                                    <span class="status-indicator ${isOnline ? 'status-online' : 'status-offline'}"></span>
                                </div>
                                <div class="channel-game">
                                    ${isOnline ? streamData.game_name : 'Offline'}
                                </div>
                            </div>
                        </div>
                        
                        <div class="channel-body">
                            ${isOnline ? `
                                <div class="stream-preview">
                                    <img src="${streamData.thumbnail_url.replace('{width}', '400').replace('{height}', '225')}" 
                                         alt="${streamData.title}" class="preview-image">
                                    <div class="live-badge">
                                        <i class="fas fa-circle"></i> LIVE
                                    </div>
                                    <div class="viewer-count">
                                        <i class="fas fa-eye"></i> ${streamData.viewer_count.toLocaleString()}
                                    </div>
                                </div>
                                <div class="stream-title">${streamData.title}</div>
                                <div class="stream-details">
                                    <span>Playing: ${streamData.game_name}</span>
                                    <span>Started: ${formatStreamTime(streamData.started_at)}</span>
                                </div>
                            ` : `
                                <div class="offline-message">
                                    ${userData?.display_name || username} is currently offline
                                </div>
                            `}
                        </div>
                        
                        <div class="channel-footer">
                            <a href="https://www.twitch.tv/${username}" class="twitch-link" target="_blank">
                                <i class="fab fa-twitch"></i> 
                                ${isOnline ? 'Watch Stream' : 'Visit Channel'}
                            </a>
                            <span class="channel-status">${isOnline ? 'LIVE' : 'OFFLINE'}</span>
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        // Format stream start time
        function formatStreamTime(startTime) {
            const start = new Date(startTime);
            const now = new Date();
            const diffMs = now - start;
            const diffHrs = Math.floor(diffMs / (1000 * 60 * 60));
            
            if (diffHrs < 1) {
                return 'Just now';
            } else if (diffHrs === 1) {
                return '1 hour ago';
            } else {
                return `${diffHrs} hours ago`;
            }
        }
        
        // Set up filter buttons
        filterButtons.forEach(button => {
            button.addEventListener('click', () => {
                // Update active button
                filterButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                
                // Update filter and re-render
                currentFilter = button.dataset.filter;
                renderChannels();
            });
        });
        
        // Initialize the app
        fetchChannelData();
        
        // Refresh data every 2 minutes
        setInterval(fetchChannelData, 120000);
    </script>
</body>
</html>
